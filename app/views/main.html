<div class="jumbotron" style="background-color: white;">
  <h2>what's on</h2>
  <div class="col-md-4" ng-repeat="day in days">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{day}}
        </h3>
      </div>
      <div class="panel-body text-left">
        <ul class="list-unstyled">
          <li ng-repeat="item in upcomingClasses | filter:{ day: day }">
            <a href="{{item.instructor.url}}">
              <img class="img-rounded" ng-src="{{item.instructor.image}}" />
            </a>
            {{item.start}} ~ {{item.end}}:
            <a href="{{item.class.url}}">{{item.class.name}}</a> with
            <a href="{{item.instructor.url}}">{{item.instructor.name}}</a>
          </li>
        </ul>
        <br />
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
